<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ladislau Paiva" />
    <title>JobFinder | Free Job Vacancies</title>
    <meta
      name="keywords"
      content="job vacancies, job, vacancies, post vacancies, find vacancies"
    />
    <meta
      name="description"
      content="Connect for free to the best companies and get the job of your dreams"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/index.css" title="MainStyle" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- //Stylesheets -->
    <meta http-equiv="refresh" content="33;" />
  </head>
  <body>
    <header class="container">
      <img src="images/logo.png" alt="JobFinder Logo" />
      <nav class="menu">
        <ul>
          <li><a href="#">Find jobs</a></li>
          <li><a href="#">Post jobs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="banner">
        <div class="text">
          <h1>The easiest way to find your new job</h1>
          <p>
            Connect for free to the best companies and get the job of your
            dreams.
          </p>
        </div>
        <form>
          <input
            type="text"
            name="job"
            id="job"
            placeholder="Enter your position"
          />
          <select name="region" id="region">
            <option value="All">All states</option>
          </select>
          <select name="category" id="category">
            <option value="">Category</option>
          </select>
          <input type="submit" value="Search" />
        </form>
      </section>
    </main>
    <footer class="container"></footer>
  </body>
</html>
